<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--my CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--bootsrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Pickled-Ricktionary</title>
  </head>
  <body>

    <div class="container" id="gameContainer">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Pickled-Ricktionary</h1>
            </div>
        </div>
        <div class="row">
             <div id="characterSprite" class="col-6"><img id="charSprite" src="" alt="character image"></div>
             <div id="characterInfo" class="col-6"><h2>character stats</h2></div>
        </div>
        <div id="gameWord">- - - - - - </div>
        <div id="alphabet-container"></div>
        <div id="wrongLetters">Wrong letters: <span id="wrong-letters-list"></span></div>
        <div id="guessesLeft">Guesses left: <span id="guesses-left">10</span></div>
        <div id="message"></div>
        <div id="play-again-container">
          <button id="play-again" style="display: none;">Play Again</button>
        </div>
    </div>

    <!--my javascript-->    
    <script src="assets/javascript/script.js">
    </script>
    <!--bootstrap javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
